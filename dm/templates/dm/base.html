{% load staticfiles %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        {% block css %}
        <link href="{% static "dm/css/bootstrap.min.css" %}" rel="stylesheet">
        <link href="{% static "dm/css/font-awesome.min.css" %}" rel="stylesheet">
        {% endblock css %}
        {% block js %}
        <script src="{% static "dm/js/jquery-1.9.1.min.js" %}"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
        <script src="{% static "dm/js/bootstrap.min.js" %}"></script>
        {% endblock js%}
        <title>{% block title %}DnD 4e Dungeon Master{% endblock %}</title>
    </head>
    <body>
        <div id="content">
        {% block content %}{% endblock content %}
        </div>
    </body>
</html>
