{% extends "dm/base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block js %}
{{ block.super }}
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div id="builder" class="span12">
            <div class="page-header">
            <h2>NPC Creator</h2>
            </div>
            <form class="form-horizontal" method="post">
                <div class="row">
                    <div class="span6">
                        {% crispy npc_form %}
                    </div>
                    <div class="span6">
                        {% crispy npc_stats_form %}
                    </div>
                </div>
                <input type="submit" name="save" value="Save" class="btn btn-primary" id="submit-id-save">
            </form>
        </div>
    </div>
</div>
{% csrf_token %}
{% endblock %}
